<!DOCTYPE html>
<html lang="en">
<head>
  <title>Language Suggester</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1 class='py-5'>So you want to learn to code?</h1>

    <h2 class='pb-4'>Let me help you choose a language to learn!</h2>

    <form id="form1">

      <div class="form-group" id="question1">
        <h3 class="pt-3">Do you have any programming experience?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="a" />
            Zilch
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="b" checked />
            Some
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="experience" value="c" />
            Tons
          </label>
        </div>
      </div>
      
      <div class="form-group" id="question2">
        <h3 class="pt-3">What do you want to do with programming?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="goal" value="a" />
            Stage an AI revolution
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="goal" value="b" checked />
            Build web sites
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="goal" value="c" />
            Make games
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        See the results!
      </button>

    </form>

    <!-- 5 or 6 forms shown in succession -->

  </div>
</body>
</html>
